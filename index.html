const fileToBase64 = (file) => new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result.split(',')[1]);
    reader.onerror = error => reject(error);
});

const downloadFilteredImage = (imageUrl, filterId) => {
    const img = new Image();
    img.crossOrigin = 'anonymous';
    img.onload = () => {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = img.width;
    canvas.height = img.height;
    
    const filterCssMap = {
        grayscale: 'grayscale(100%)',
        sepia: 'sepia(100%)',
        vintage: 'sepia(60%) contrast(110%) brightness(90%) saturate(150%)',
        saturate: 'saturate(200%)',
        invert: 'invert(100%)',
        none: 'none',
    };

    ctx.filter = filterCssMap[filterId] || 'none';
    ctx.drawImage(img, 0, 0);

    const link = document.createElement('a');
    link.download = `filtered-image-${filterId}.png`;
    link.href = canvas.toDataURL('image/png');
    link.click();
    };
    img.src = imageUrl;
};

const ImageUploader = ({ onImageUpload, children }) => {
  const fileInputRef = useRef(null);
  
  const handleFileChange = (e) => {
    if (e.target.files[0]) {
      onImageUpload(e.target.files[0]);
    }
  };

  const handleDrop = (e) => {
    e.preventDefault();
    e.stopPropagation();
    if (e.dataTransfer.files[0]) {
      onImageUpload(e.dataTransfer.files[0]);
    }
  };

  const handleDragOver = (e) => {
    e.preventDefault();
    e.stopPropagation();
  };

  const triggerFileSelect = () => fileInputRef.current.click();

  return (
    <div onClick={triggerFileSelect} onDrop={handleDrop} onDragOver={handleDragOver} className="cursor-pointer">
      <input
        type="file"
        ref={fileInputRef}
        onChange={handleFileChange}
        accept="image/*"
        className="hidden"
      />
      {children}
    </div>
  );
}

const ImageEditModal = ({ apiKey, example, onClose }) => {
  const [prompt, setPrompt] = useState(example.prompt);
  const [originalImage, setOriginalImage] = useState(null);
  const [generatedImage, setGeneratedImage] = useState(null);
  const [loading, setLoading] = useState(false);
  const [error, setError] = useState('');
  const [activeFilter, setActiveFilter] = useState('none');

  useEffect(() => {
      if(generatedImage) {
          setActiveFilter('none');
      }
  }, [generatedImage]);

  const handleImageUpload = (file) => {
    if (file && file.type.startsWith('image/')) {
        const url = URL.createObjectURL(file);
        fileToBase64(file).then(base64 => {
            setOriginalImage({ url, base64, mimeType: file.type });
        });
        setError('');
        setGeneratedImage(null);
    } else {
        setError('المرجو اختيار ملف صورة صالح.');
    }
  };
  
  const handleGeneration = async () => {
    if (!apiKey || !originalImage || !prompt) {
      setError('المرجو إدخال مفتاح API، رفع صورة، وكتابة وصف للتعديل.');
      return;
    }
    setLoading(true);
    setError('');
    setGeneratedImage(null);

    try {
      const ai = new GoogleGenAI({ apiKey });
      const imagePart = {
        inlineData: { data: originalImage.base64, mimeType: originalImage.mimeType },
      };
      const textPart = { text: prompt };

      const response = await ai.models.generateContent({
        model: 'gemini-2.5-flash-image',
        contents: { parts: [imagePart, textPart] },
        config: {
          responseModalities: [Modality.IMAGE],
        },
      });

      const part = response.candidates?.[0]?.content?.parts?.[0];
      if (part && part.inlineData) {
        const mimeType = part.inlineData.mimeType || 'image/png';
        const dataUrl = `data:${mimeType};base64,${part.inlineData.data}`;
        setGeneratedImage(dataUrl);
      } else {
        setError("لم يتمكن الذكاء الاصطناعي من إنشاء صورة. حاول مرة أخرى بوصف مختلف.");
      }
    } catch (err) {
      console.error(err);
      setError(`حدث خطأ: ${err.message}`);
    } finally {
      setLoading(false);
    }
  };
  
  const isDisabled = !apiKey || !originalImage || !prompt || loading;

    <div className="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 p-4" onClick={onClose}>

            <button onClick={onClose} className="text-gray-400 hover:text-white">
                <XMarkIcon className="w-8 h-8"/>
            </button>
        </div>
        
        {error && <div className="bg-red-900/50 border border-red-700 text-red-200 px-4 py-3 rounded-lg mb-4" role="alert">{error}</div>}

        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
            <div>
              <h3 className="text-lg font-semibold mb-2">1. ارفع صورتك</h3>
              <ImageUploader onImageUpload={handleImageUpload}>
                {originalImage ? (
                    <img src={originalImage.url} alt="Original" className="w-full h-auto object-cover rounded-lg shadow-lg border-2 border-gray-700 aspect-square" />
                  ) : (
                    <div className="placeholder-bg aspect-square">
                      <UploadIcon className="w-12 h-12 text-gray-500 mb-2" />
                      <p className="text-gray-400 font-semibold">اضغط هنا أو اسحب صورة</p>
                    </div>
                  )}
              </ImageUploader>
            </div>
            <div>
              <h3 className="text-lg font-semibold mb-2">النتيجة</h3>
               {loading ? (
                   <div className="placeholder-bg aspect-square">
                        <div className="loader-dots flex space-x-2">
                          <div className="w-4 h-4 bg-indigo-400 rounded-full"></div>
                          <div className="w-4 h-4 bg-indigo-400 rounded-full"></div>
                          <div className="w-4 h-4 bg-indigo-400 rounded-full"></div>
                        </div>
                        <p className="text-gray-400 mt-4">...جاري التعديل</p>
                    </div>
                ) : generatedImage ? (
                    <div>
                        <div className="relative group aspect-square">
                            <img src={generatedImage} alt="Generated" className={`w-full h-full object-cover rounded-lg shadow-lg border-2 border-indigo-500 transition-all duration-300 filter-${activeFilter}`} />
                            <button onClick={() => downloadFilteredImage(generatedImage, activeFilter)} className="absolute bottom-4 left-4 bg-black/60 text-white p-2 rounded-full opacity-0 group-hover:opacity-100 transition-opacity" aria-label="تحميل">
                                <DownloadIcon className="w-6 h-6" />

        </div>

            />
        </div>

        <div className="mt-6">
            <button
              onClick={handleGeneration}
              disabled={isDisabled}
              className={`w-full flex items-center justify-center gap-x-2 rounded-md px-3.5 py-2.5 text-lg font-semibold shadow-sm transition-colors ${isDisabled ? 'bg-gray-700 text-gray-400 cursor-not-allowed' : 'bg-indigo-600 text-white hover:bg-indigo-500'}`}

    </div>
  )

        <main className="w-full space-y-6">
          {error && (
            <div className="bg-red-900/50 border border-red-700 text-red-200 px-4 py-3 rounded-lg" role="alert">
              <span className="block sm:inline">{error}</span>
            </div>
          )}

          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div className="space-y-3">
              <h2 className="text-xl font-semibold text-gray-300">1. الصورة الأصلية</h2>
              <ImageUploader onImageUpload={handleImageUpload}>
                {originalImage ? (
                  <img src={originalImage.url} alt="Original" className="w-full h-auto object-cover rounded-lg shadow-lg border-2 border-gray-700" />
                ) : (
                  <div className="placeholder-bg">
                    <UploadIcon className="w-12 h-12 text-gray-500 mb-2" />
                    <p className="text-gray-400 font-semibold">اضغط هنا أو اسحب صورة</p>
                    <p className="text-xs text-gray-500">PNG, JPG, WEBP, etc.</p>
                  </div>
                )}
              </ImageUploader>
            </div>

            <div className="space-y-3">
              <h2 className="text-xl font-semibold text-gray-300">النتيجة</h2>
                {loading ? (
                   <div className="placeholder-bg">
                        <div className="loader-dots flex space-x-2">
                          <div className="w-4 h-4 bg-indigo-400 rounded-full"></div>
                          <div className="w-4 h-4 bg-indigo-400 rounded-full"></div>
                          <div className="w-4 h-4 bg-indigo-400 rounded-full"></div>
                        </div>
                        <p className="text-gray-400 mt-4">الذكاء الاصطناعي يقوم بالتعديل...</p>
                    </div>
                ) : generatedImage ? (
                    <div className="space-y-3">
                        <div className="relative group">
                            <img src={generatedImage} alt="Generated" className={`w-full h-auto object-cover rounded-lg shadow-lg border-2 border-indigo-500 transition-all duration-300 filter-${activeFilter}`} />
                            <button onClick={() => downloadFilteredImage(generatedImage, activeFilter)} className="absolute bottom-4 left-4 bg-black/60 text-white p-2 rounded-full opacity-0 group-hover:opacity-100 transition-opacity" aria-label="تحميل الصورة">
                                <DownloadIcon className="w-6 h-6" />
                            </button>
                        </div>
                        <FilterSelector activeFilter={activeFilter} onSelectFilter={setActiveFilter} />
                    </div>
                ) : (
                  <div className="placeholder-bg">
                    <PhotoIcon className="w-12 h-12 text-gray-600" />
                    <p className="text-gray-500">ستظهر الصورة المعدلة هنا</p>
                  </div>
                )}
            </div>
          </div>
          
          <div className="space-y-3">
            <label htmlFor="prompt" className="block text-xl font-semibold text-gray-300">2. اطلب تعديلك هنا</label>
            <textarea
              id="prompt"
              rows="3"
              value={prompt}
              onChange={(e) => setPrompt(e.target.value)}
              placeholder="مثال: زيد ليه نظارات شمسية و خلفية ديال الشاطئ"
              className="block w-full rounded-md border-0 bg-white/5 py-2 px-3 text-white ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6"
            />
          </div>

          <div>
            <button
              onClick={handleGeneration}
              disabled={isDisabled}
              className={`w-full flex items-center justify-center gap-x-2 rounded-md px-3.5 py-2.5 text-lg font-semibold shadow-sm transition-colors duration-200 ${isDisabled ? 'bg-gray-700 text-gray-400 cursor-not-allowed' : 'bg-indigo-600 text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600'}`}
            >
              <WandSparklesIcon className="w-6 h-6"/>
              <span>{loading ? '...جاري التعديل' : 'عدّل الصورة بالذكاء الاصطناعي'}</span>
            </button>
          </div>
        </main>
    </div>
  );
};


const App = () => {
    const [page, setPage] = useState('examples'); // examples | editor
    const [apiKey, setApiKey] = useState('');
    const [promptForEditor, setPromptForEditor] = useState('');
    const [selectedExample, setSelectedExample] = useState(null);

    return (
        <div className="w-full max-w-7xl mx-auto">
            <nav className="p-4 flex justify-center items-center gap-6 border-b border-gray-800">
                <button 
                    onClick={() => setPage('examples')} 
                    className={`text-lg font-semibold pb-2 ${page === 'examples' ? 'text-indigo-400 border-b-2 border-indigo-400' : 'text-gray-400 hover:text-white'}`}
                >
                    أمثلة
                </button>
                <button 
                    onClick={() => setPage('editor')} 
                    className={`text-lg font-semibold pb-2 ${page === 'editor' ? 'text-indigo-400 border-b-2 border-indigo-400' : 'text-gray-400 hover:text-white'}`}
                >
                    المحرر
                </button>
            </nav>

            <div className="p-4 md:p-8">
              <ApiKeyManager apiKey={apiKey} setApiKey={setApiKey} />
            </div>

            {page === 'examples' && <ExamplesPage onSelectExample={setSelectedExample} />}
            {page === 'editor' && <EditorPage apiKey={apiKey} prompt={promptForEditor} setPrompt={setPromptForEditor} />}

            {selectedExample && <ImageEditModal apiKey={apiKey} example={selectedExample} onClose={() => setSelectedExample(null)} />}
        </div>
    );
}


const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(
  <React.StrictMode>
    <App />
  </React.StrictMode>
);

    </script>
  </body>
</html>
