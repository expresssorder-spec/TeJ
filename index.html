<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مكاين غير ارا برررع اميمي ومريشة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      .loader-dots div {
        animation-name: bounce;
        animation-duration: 1.4s;
        animation-iteration-count: infinite;
        animation-fill-mode: both;
      }
      .loader-dots div:nth-child(2) { animation-delay: 0.2s; }
      .loader-dots div:nth-child(3) { animation-delay: 0.4s; }
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
      }
      .placeholder-bg {
        background-color: rgba(255, 255, 255, 0.05);
        border: 2px dashed #4a5568;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        aspect-ratio: 1/1;
        transition: background-color 0.3s ease;
      }
      .placeholder-bg:hover {
        background-color: rgba(255, 255, 255, 0.08);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <script type="module">
      import * as GoogleGenAIModule from 'https://esm.sh/@google/genai@0.12.0';
      window.GoogleGenAIModule = GoogleGenAIModule;
    </script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body class="bg-gray-900 text-gray-100">
    <div id="root"></div>
    <script type="text/babel" data-presets="react">
// Use React from the global scope and Gemini from the window object
const { useState, useEffect, useRef, useCallback } = React;
const { GoogleGenAI, Modality } = window.GoogleGenAIModule || {};

// ===================================================================================
// ICONS
// ===================================================================================
const KeyIcon = (props) => (
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
    <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
  </svg>
);
const EyeIcon = (props) => (
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
    <path strokeLinecap="round" strokeLinejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.432 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
    <path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
  </svg>
);
const EyeOffIcon = (props) => (
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
    <path strokeLinecap="round" strokeLinejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
  </svg>
);
const UploadIcon = (props) => (
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
    <path strokeLinecap="round" strokeLinejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
  </svg>
);
const WandSparklesIcon = (props) => (
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
        <path strokeLinecap="round" strokeLinejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.553L16.5 21.75l-.398-1.197a3.375 3.375 0 00-2.456-2.456L12.5 17.25l1.197-.398a3.375 3.375 0 002.456-2.456L16.5 13.5l.398 1.197a3.375 3.375 0 002.456 2.456l1.197.398-1.197.398a3.375 3.375 0 00-2.456 2.456z" />
    </svg>
);
const DownloadIcon = (props) => (
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
      <path strokeLinecap="round" strokeLinejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
    </svg>
);
const PhotoIcon = (props) => (
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}>
    <path strokeLinecap="round" strokeLinejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
  </svg>
);


// ===================================================================================
// COMPONENTS
// ===================================================================================

const ApiKeyManager = ({ apiKey, setApiKey }) => {
  const [showKey, setShowKey] = useState(false);
  return (
    <div className="bg-gray-800/50 backdrop-blur-sm p-4 rounded-lg border border-gray-700 shadow-lg">
      <label htmlFor="api-key" className="block text-sm font-medium text-gray-300 mb-2">
        مفتاح Gemini API الخاص بك
      </label>
      <div className="relative">
        <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
          <KeyIcon className="h-5 w-5 text-gray-400" />
        </div>
        <input
          id="api-key"
          type={showKey ? 'text' : 'password'}
          value={apiKey}
          onChange={(e) => setApiKey(e.target.value)}
          placeholder="أدخل مفتاح Gemini API هنا"
          className="block w-full rounded-md border-0 bg-white/5 py-2 pr-10 pl-10 text-white ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6"
        />
        <button
          type="button"
          onClick={() => setShowKey(!showKey)}
          className="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400 hover:text-gray-200"
          aria-label={showKey ? 'إخفاء المفتاح' : 'إظهار المفتاح'}
        >
          {showKey ? <EyeOffIcon className="h-5 w-5" /> : <EyeIcon className="h-5 w-5" />}
        </button>
      </div>
    </div>
  );
};

const fileToBase64 = (file) => new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result.split(',')[1]);
    reader.onerror = error => reject(error);
});

const App = () => {
  const [apiKey, setApiKey] = useState('');
  const [prompt, setPrompt] = useState('');
  const [originalImage, setOriginalImage] = useState(null); // {url, base64, mimeType}
  const [generatedImage, setGeneratedImage] = useState(null); // dataURL
  const [loading, setLoading] = useState(false);
  const [error, setError] = useState('');
  const fileInputRef = useRef(null);
  
  const handleImageUpload = (file) => {
    if (file && file.type.startsWith('image/')) {
        const url = URL.createObjectURL(file);
        fileToBase64(file).then(base64 => {
            setOriginalImage({ url, base64, mimeType: file.type });
        });
        setError('');
        setGeneratedImage(null);
    } else {
        setError('المرجو اختيار ملف صورة صالح.');
    }
  };
  
  const handleFileChange = (e) => {
    handleImageUpload(e.target.files[0]);
  };

  const handleDrop = (e) => {
    e.preventDefault();
    e.stopPropagation();
    handleImageUpload(e.dataTransfer.files[0]);
  };

  const handleDragOver = (e) => {
    e.preventDefault();
    e.stopPropagation();
  };

  const triggerFileSelect = () => fileInputRef.current.click();

  const handleGeneration = async () => {
    if (!apiKey || !originalImage || !prompt) {
      setError('المرجو إدخال مفتاح API، رفع صورة، وكتابة وصف للتعديل.');
      return;
    }
    setLoading(true);
    setError('');
    setGeneratedImage(null);

    try {
      const ai = new GoogleGenAI({ apiKey });
      const imagePart = {
        inlineData: {
          data: originalImage.base64,
          mimeType: originalImage.mimeType,
        },
      };
      const textPart = { text: prompt };

      const response = await ai.models.generateContent({
        model: 'gemini-2.5-flash-image-preview',
        contents: { parts: [imagePart, textPart] },
        config: {
          responseModalities: [Modality.IMAGE, Modality.TEXT],
        },
      });

      let foundImage = false;
      for (const part of response.candidates[0].content.parts) {
        if (part.inlineData) {
          const mimeType = part.inlineData.mimeType || 'image/png';
          const dataUrl = `data:${mimeType};base64,${part.inlineData.data}`;
          setGeneratedImage(dataUrl);
          foundImage = true;
          break;
        }
      }
      if (!foundImage) {
        setError("لم يتمكن الذكاء الاصطناعي من إنشاء صورة. حاول مرة أخرى بوصف مختلف.");
      }

    } catch (err) {
      console.error(err);
      if (err.message && (err.message.includes('429') || err.message.includes('RESOURCE_EXHAUSTED'))) {
          setError('لقد تجاوزت الحد المسموح به من الطلبات المجانية. يرجى الانتظار قليلاً ثم المحاولة مرة أخرى.');
      } else {
          setError(`حدث خطأ: ${err.message}`);
      }
    } finally {
      setLoading(false);
    }
  };

  const isDisabled = !apiKey || !originalImage || !prompt || loading;

  return (
    <div className="min-h-screen flex flex-col items-center justify-center p-4 md:p-8" onDrop={handleDrop} onDragOver={handleDragOver}>
      <div className="w-full max-w-4xl mx-auto">
        <header className="text-center mb-8">
          <h1 className="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-indigo-600 mb-2">
            مكاين غير ارا برررع اميمي ومريشة
          </h1>
          <p className="text-lg text-gray-400">
            في إطار قلة ميدار والملل الليلي
          </p>
        </header>

        <main className="space-y-6">
          <ApiKeyManager apiKey={apiKey} setApiKey={setApiKey} />

          {error && (
            <div className="bg-red-900/50 border border-red-700 text-red-200 px-4 py-3 rounded-lg" role="alert">
              <span className="block sm:inline">{error}</span>
            </div>
          )}

          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
            {/* Original Image */}
            <div className="space-y-3">
              <h2 className="text-xl font-semibold text-gray-300">1. الصورة الأصلية</h2>
              <input
                type="file"
                ref={fileInputRef}
                onChange={handleFileChange}
                accept="image/*"
                className="hidden"
              />
              <div onClick={triggerFileSelect} className="cursor-pointer">
                {originalImage ? (
                  <img src={originalImage.url} alt="Original" className="w-full h-auto object-cover rounded-lg shadow-lg border-2 border-gray-700" />
                ) : (
                  <div className="placeholder-bg">
                    <UploadIcon className="w-12 h-12 text-gray-500 mb-2" />
                    <p className="text-gray-400 font-semibold">اضغط هنا أو اسحب صورة</p>
                    <p className="text-xs text-gray-500">PNG, JPG, WEBP, etc.</p>
                  </div>
                )}
              </div>
            </div>

            {/* Generated Image */}
            <div className="space-y-3">
              <h2 className="text-xl font-semibold text-gray-300">النتيجة</h2>
                {loading ? (
                   <div className="placeholder-bg">
                        <div className="loader-dots flex space-x-2">
                          <div className="w-4 h-4 bg-indigo-400 rounded-full"></div>
                          <div className="w-4 h-4 bg-indigo-400 rounded-full"></div>
                          <div className="w-4 h-4 bg-indigo-400 rounded-full"></div>
                        </div>
                        <p className="text-gray-400 mt-4">الذكاء الاصطناعي يقوم بالتعديل...</p>
                    </div>
                ) : generatedImage ? (
                    <div className="relative group">
                        <img src={generatedImage} alt="Generated" className="w-full h-auto object-cover rounded-lg shadow-lg border-2 border-indigo-500" />
                        <a 
                            href={generatedImage} 
                            download="edited-image.png" 
                            className="absolute bottom-4 left-4 bg-black/60 text-white p-2 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                            aria-label="تحميل الصورة"
                        >
                            <DownloadIcon className="w-6 h-6" />
                        </a>
                    </div>
                ) : (
                  <div className="placeholder-bg">
                    <PhotoIcon className="w-12 h-12 text-gray-600" />
                    <p className="text-gray-500">ستظهر الصورة المعدلة هنا</p>
                  </div>
                )}
            </div>
          </div>
          
          <div className="space-y-3">
            <label htmlFor="prompt" className="block text-xl font-semibold text-gray-300">2. اطلب تعديلك هنا</label>
            <textarea
              id="prompt"
              rows="3"
              value={prompt}
              onChange={(e) => setPrompt(e.target.value)}
              placeholder="مثال: زيد ليه نظارات شمسية و خلفية ديال الشاطئ"
              className="block w-full rounded-md border-0 bg-white/5 py-2 px-3 text-white ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6"
            />
          </div>

          <div>
            <button
              onClick={handleGeneration}
              disabled={isDisabled}
              className={`w-full flex items-center justify-center gap-x-2 rounded-md px-3.5 py-2.5 text-lg font-semibold shadow-sm transition-colors duration-200 ${isDisabled ? 'bg-gray-700 text-gray-400 cursor-not-allowed' : 'bg-indigo-600 text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600'}`}
            >
              <WandSparklesIcon className="w-6 h-6"/>
              <span>{loading ? '...جاري التعديل' : 'عدّل الصورة بالذكاء الاصطناعي'}</span>
            </button>
          </div>
        </main>
      </div>
    </div>
  );
};


const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(
  <React.StrictMode>
    <App />
  </React.StrictMode>
);

    </script>
  </body>
</html>
